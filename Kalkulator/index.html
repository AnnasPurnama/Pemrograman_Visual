x<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="top">
            <button class="clear">C</button>
            <button class="screen"></button>
        </div>
        

        <div class="keys">
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">/</button>
            <button>0</button>
            <button>.</button>
            <button class="eval">=</button>
            <button class="operator">*</button>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
